<!DOCTYPE html>
<html>
    <head>
        <title>Lexical decision task</title>
        <script src="https://unpkg.com/jspsych@7.2.3"></script>
        <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.1"></script>
        <link rel="stylesheet" href="https://unpkg.com/jspsych@7.2.3/css/jspsych.css">
    </head>
    <body></body>
    <script>

    // start jsPsych

    var jsPsych = initJsPsych({
       use_webaudio: false,
       on_finish: function(){
          jsPsych.data.displayData(); 
       }
    });

    //  initialize the timeline 
    
    var timel = [];
    
    //  add a keyboard resonse trial
    
    var word = "cane";
    
    console.log('the presented word is ' + word);
    
    trial = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<p style="font-size:48px;">' + word + '</p>',
        choices: ['F','J'],
    };

    timel.push(trial);
    
    // run the timeline
    
    jsPsych.run(timel);


</script>
</html>
