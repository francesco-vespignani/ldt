<!DOCTYPE html>
<html>
    <head>
        <title>Lexical decision task</title>
        <script src="https://unpkg.com/jspsych@7.2.3"></script>
        <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.1"></script>
        <link rel="stylesheet" href="https://unpkg.com/jspsych@7.2.3/css/jspsych.css">
    </head>
    <body></body>
    <script>

    // start jsPsych

    var jsPsych = initJsPsych({
       use_webaudio: false,
       on_finish: function(){
          jsPsych.data.displayData(); 
       }
    });

    //  initialize the timeline 
    
    var timel = [];
    
    //  add a keyboard resonse trial
    
    var stims = [
	{
    	'item': 1,
    	'cond': 'word',
    	'string': 'cane'
	},
	{
    	'item': 2,
    	'cond': 'pseudo',
    	'string': 'croe'
	},
	{
    	'item': 3,
    	'cond': 'word',
    	'string': 'stanco'
	},
	{
    	'item': 4,
    	'cond': 'pseudo',
    	'string': 'otrolo'
	}
	];
    
    for (let i = 0; i < stims.length; i++) {
     trial = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<p style="font-size:48px;">' + stims[i].string + '</p>',
        choices: ['F','J'],
     };
     timel.push(trial);
    }

    // run the timeline
    
    jsPsych.run(timel);


</script>
</html>
